{% load static %}
{% load templatehelpers %}

<meta charset="utf-8">
<title>
  {% if title %}{{title}} | {% endif %}{{SITE_TITLE}}
</title>
<meta name="description" content="{% if description %}{{description}}{% else %}{{SITE_DESCRIPTION}}{% endif %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% if image %}
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image" content="{{SITE_URL}}{{image}}">
{% else %}
  <meta name="twitter:card" content="summary">
  <meta property="og:image" content="{{SITE_URL}}{% static 'img/logo_brighton-phoenix-square.png' %}">
{% endif %}

<meta name="twitter:site" content="@brightonphoenix">

<meta property="og:url" content="{{SITE_URL}}">
<meta property="og:title" content="{% if title %}{{title}} | {% endif %}{{SITE_TITLE}}">
<meta property="og:description" content="{% if description %}{{description}}{% else %}{{SITE_DESCRIPTION}}{% endif %}">
<meta property="og:image:alt" content="{% if image_alt %}{{image_alt}}{% endif %}">

<link rel="stylesheet" href="{% static 'css/site.css' %}">

<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}"/>
