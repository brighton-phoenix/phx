<div
  class="Hero {% if data.bg %} Hero--bg{% endif %}"
  {% if data.bg %}style="background-image: url({{data.bg}});"{% endif %}>
  <div class="Hero-content u-component">
    <h1 class="Hero-title">{{data.title}}</h1>
  </div>
  {% if data.caption %}
    <p class="Hero-caption">
      {{data.caption}}
    </p>
  {% endif %}
</div>
