{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if component %}
        {{component}} |
      {% endif %}
      Components | PHX
    </title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
      .Demo-h1 { margin: 10px 0; padding: 10px; border-bottom: 5px solid #eee; }
      .Demo-h2,
      .Demo-h3,
      .Demo-h4 { margin: 10px 0; padding: 10px; }
      .Demo-block { margin: 0 20px; }
      .Demo-item { list-style: disc; margin: 0 0 5px 30px; }
      .Demo-code { background: #eee; padding: 10px; margin: 10px 10px 50px 10px; max-width: 100%; overflow-x: scroll; }
      .Demo-external-link { padding: 10px; margin-bottom: 50px; }
      .Demo-notes { margin: 10px; }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <h1 class="Demo-h1">
      {% if component %}
        <a href="../../">Components</a> &raquo; {{component}}
      {% else %}
        Components
      {% endif %}
    </h1>

    {% block content %}
    {% endblock %}

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
